version: '3'
services:
  auth:
    build:
      context: ./apps/auth/
      dockerfile: Dockerfile
      args:
        JAR_FILE: auth.jar
    image: dpe/auth:0.0.1
    ports:
      - 8081:8080
  dpe-core:
    build:
      context: ./apps/dpe-core/
      dockerfile: Dockerfile
      args:
        JAR_FILE: dpe-core.jar
    image: dpe/dpe-core:0.0.1
    ports:
      - 8082:8080